<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>FrenchWordle</title>
  </head>

  <body>
    <div class="container mx-auto p-4 mt-8">
      <h1 class="text-3xl font-bold text-white mt-8 ">FrenchWordle</h1>
      
    </div>

    <table class="table-auto border-collapse mt-8 ">
      <thead>
        <tr class="hidden">
          <th class="border px-4 py-2"></th>
          <th class="border px-4 py-2"></th>
          <th class="border px-4 py-2"></th>
          <th class="border px-4 py-2"></th>
          <th class="border px-4 py-2"></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      
    </table>

    <div class="container mt-8">
      <div id="keyboard" class="grid grid-cols-5 gap-1">
        <button class="key">A</button>
        <button class="key">B</button>
        <button class="key">C</button>
        <button class="key">D</button>
        <button class="key">E</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">I</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">M</button>
        <button class="key">N</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">Q</button>
        <button class="key">R</button>
        <button class="key">S</button>
        <button class="key">T</button>
        <button class="key">U</button>
        <button class="key">V</button>
        <button class="key">W</button>
        <button class="key">X</button>
        <button class="key">Y</button>
        <button class="key">Z</button>
        <button class="key enter">enter</button>
        <button class="key delete">delete</button>
      </div>
    </div>
    <script>
      //generation des lignes de cellules
      var nombreDeLignes = 6;
      //selection du corps du tableau
      var tbody = document.getElementById("table-body");

      //boucle pour generer les lignes
      for (var i = 0; i < nombreDeLignes; i++) {
        var row = document.createElement("tr");
        for (var j = 0; j < 5; j++) {
          var cell = document.createElement("td");
          cell.classList.add( "border",
          "px-7","py-7","h-10","w-10","bg-gray-200","bg-transparent","border-blue-500","rounded-lg",);
          // Ajoutez du contenu à vos cellules si nécessaire
          // cell.textContent = 'Contenu';
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }

      // ajouter des evenements aux boutons
      document.querySelectorAll(".key").forEach((key) => {
        key.addEventListener("click", () => {
          alert("Key clicked: " + key.innerText);
        });
      });
    </script>
  </body>
</html>
